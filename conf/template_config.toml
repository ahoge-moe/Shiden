# List of remote storages that rclone will use.
# Rclone will only download from one source
# but upload to all destination
[remote]
downloadSource = ["source1:", "source2:"]
uploadDestination = ["destination1:", "destination2:"]


[broker]

  # Settings for the broker to listen messages from
  # Used in @worker
  [broker.inbound]
  protocol = "amqp"
  host = "localhost"
  port = "5672"
  username = ""
  password = ""
  heartbeat = 60
  vhost = "/"
  queue = ""
  closeMessage = "Closed via management plugin"

  # Settings for the broker to send messages to
  # Used in @notification
  [broker.outbound]
  protocol = "amqp"
  host = "localhost"
  port = "5672"
  username = ""
  password = ""
  heartbeat = 60
  vhost = "/"
  queue = ""
  closeMessage = "Closed via management plugin"

# Settings for retry attempts when failed to connect to broker.
# However, if the connection was closed by an operator, these settings 
# will be irrelevant and no retry attempts will be made. More specifically,
# if the message sent by the operator is equals to "closeMessage".
[retry]
retries = 10 # Keep this number low. Might run out of memory if too high.
factor = 2
minTimeout = 60000 # in milliseconds. Can NOT be less than 1 (min setTimeout limit)
maxTimeout = 3600000 # in milliseconds. Can NOT be larger than 2147483647 (max setTimeout limit)
randomize = false
forever = true # if true, "retries" is ignored
unref = false
maxRetryTime = 0 # in milliseconds. 0 means Infinity

# Flags when running child processes
[flags]
rclone = "--bwlimit 40M --config conf/rclone.conf"