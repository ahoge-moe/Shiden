message PrepareRequest {
    string input_file = 1 [json_name = "inputFile"];
	string output_file = 2 [json_name = "outputFile"];   
	int32 video_index = 3 [json_name = "videoIndex"];
	int32 audio_index = 4 [json_name = "audioIndex"];
}

message EncodeRequest {
    RcloneConfig rclone_config = 1 [json_name = "rcloneConfig"];
    string path_to_file = 2 [json_name = "pathToFile"];
}

message RcloneConfig {
    Backend backend = 1 [json_name = "backend"];
    string drive_team_drive = 2 [json_name = "driveTeamDrive"];
    string drive_token = 3 [json_name = "driveToken"];
    string dropbox_token = 4 [json_name = "dropboxToken"];
}